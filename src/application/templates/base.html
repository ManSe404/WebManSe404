<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    <meta name="description" content="{% block description %}{% endblock %}">
    <meta name="keywords" content="{% block keywords %}{% endblock %}">
    <meta name="author" content="Stefan">
    <link rel="apple-touch-icon" sizes="180x180" href="../static/assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="../static/assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../static/assets/favicon/favicon-16x16.png">
    <link rel="manifest" href="../static/assets/favicon/site.webmanifest">
    <link rel="mask-icon" href="../static/assets/favicon/safari-pinned-tab.svg" color="#5bbad5">
    <link rel="shortcut icon" href="../static/assets/favicon/favicon.ico">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/assets/css/navbar.css">

    {% block stylesheets %}{% endblock %}
</head>
<body>
    {% block navigation %} 
    
    <section id="navigation">
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand" href="/"><img src="../static/images/images.png" alt="manse404 brand icon" height="30"> ManSe404</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link {% if active_page == 'about' %}active{% endif %}" aria-current="page" href="/about">About</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link {% if active_page == 'mywork' %}active{% endif %}" href="/mywork">MyWork</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle {% if active_page == 'publications' or active_page == 'projects' %}active{% endif %}" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                Research
                            </a>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item {% if active_page == 'publications' %}active{% endif %}" href="/publications">Publications</a></li>
                                <li><a class="dropdown-item {% if active_page == 'projects' %}active{% endif %}" href="/projects">Projects</a></li>
                                <li><hr class="dropdown-divider"></li>
                                <li><a class="dropdown-item" href="https://manse404.github.io/curriculum/curriculum.html" target="_blank" rel="noopener noreferrer">Curriculum</a></li>
                            </ul>
                        </li>
                    </ul>
                    <a class="navbar-brand" href="https://rs.linkedin.com/in/sseman" target="_blank" rel="noopener noreferrer"><img src="../static/images/linkedin.png" height="30"></a>
                    <a class="navbar-brand" href="https://www.researchgate.net/profile/Stefan-Seman" target="_blank" rel="noopener noreferrer"><img src="../static/images/researchgate.png" height="30"></a>
                    <a class="navbar-brand" href="https://scholar.google.com/citations?hl=en&user=HlXUn7wAAAAJ" target="_blank" rel="noopener noreferrer"><img src="../static/images/gscholar.png" height="30"></a>
                </div>
            </div>
        </nav>
    </section>

    {% endblock %}

    {% block content %}{% endblock %}
</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous">

</script>
</html>
